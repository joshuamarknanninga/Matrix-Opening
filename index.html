<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix WebGL Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="matrix-container">
        <canvas id="matrix-canvas" width="600" height="600"></canvas>
        <div class="matrix-title">Hi there! This is my demo for WebGL.</div>
    </div>
    <div class="controls">
        <label for="matrixText">Matrix Text:</label>
        <input type="text" id="matrixText" value="This is my demo for WebGL.">
        <label for="colorPicker">Text Color:</label>
        <input type="color" id="colorPicker" value="#0F0">

        <!-- Added controls for Font and Rain Speed -->
        
        <label for="fontSelector">Font:</label>
        <select id="fontSelector">
            <option value="monospace">Monospace</option>
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="cursive">Cursive</option>
            <option value="'Press Start 2P', monospace">Press Start 2P</option>
        </select>

        <label for="rainSpeedSlider">Rain Speed:</label>
        <input type="range" id="rainSpeedSlider" min="0.01" max="0.2" step="0.01" value="0.05">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
