<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix WebGL Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="matrix-container">
        <canvas id="matrix-canvas"></canvas>
        <div class="matrix-title">Welcome to my adhd brain</div>
    </div>
    <div class="controls">
        <label for="matrixText">Matrix Text:</label>
        <input type="text" id="matrixText" value="I better get a good grade for this one.">
        <label for="colorPicker">Text Color:</label>
        <input type="color" id="colorPicker" value="#0F0">
    </div>
    <script src="script.js"></script>
</body>
</html>
